<!DOCTYPE html>
<html>
  <head>
    <title>Zack Oakley</title>
    <meta content="width=device-width" name="viewport">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/index.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="content">
      <div id="hero-content">
        <img src="assets/images/zack_header_mobile.jpg" id="mobile-hero-image">

        <div id="hero-buttons">
          <a class="hero-button" href="https://zackoakley.bandcamp.com/">
            <img src="assets/images/bandcamp-button-bc-circle-aqua-512.png">
          </a>
          <a class="hero-button" href="https://youtube.com/">
            <img src="assets/images/youtube_full_color_icon/digital_and_tv/yt_icon_rgb.png">
          </a>
          <a class="hero-button" href="https://youtube.com/">
            <img src="assets/images/spotify-icons-logos/icons/01_RGB/02_PNG/Spotify_Icon_RGB_Green.png">
          </a>
        </div>
      </div>

      <div id="navbar">
        <div class="nav-item" data-content-id="home" href="">HOME</div>
        <div class="nav-item" data-content-id="music" href="">MUSIC</div>
        <div class="nav-item" data-content-id="videos" href="">VIDEOS</div>
        <div class="nav-item" data-content-id="kommune-records" href="">LABEL</div>
        <div class="nav-item" data-content-id="production" href="">PRODUCTION</div>
      </div>
      <div id="nav-content">
        <div id="home" class="nav-page">
          <h2>HOME</h2>

          <p>I am a DIY musician, engineer and producer. Trying my best. Thanks for dropping by! xoxo</p>
        </div>

        <div id="music" class="nav-page hidden">
          <h2>MUSIC</h2>
        </div>

        <div id="videos" class="nav-page hidden">
          <h2>VIDEOS</h2>
        </div>

        <div id="kommune-records" class="nav-page hidden">
          <h2>KOMMUNE RECORDS</h2>
        </div>

        <div id="production" class="nav-page hidden">
          <h2>PRODUCTION</h2>
        </div>
      </div>
    </div>
  </body>
</html>


<script type="text/javascript">
  $(document).ready(function() {
    $('.nav-item').click(function(event) {
      // don't follow the link
      event.preventDefault();
      // hide all nav pages
      $('.nav-page').addClass('hidden');
      // show the appropriate nav page
      $(`#${ $(this).data('content-id') }`).removeClass('hidden');
    })
  })
</script>
